<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <center>
    <form action="">
      <input 
        type="text"
        placeholder ="Enter a number....."
        style = "width :235px; height: 70px;"       
      >
    </form>
      <div class="numbers">
        <div class="first-row">AC</div>
        <div class="first-row">+/-</div>
        <div class="first-row">%</div>
        <div class="first-row" id="last-col">/</div>
        <br>
        
        <div class="second-row">7</div>
        <div class="second-row">8</div>
        <div class="second-row">9</div>
        <div class="second-row" id="last-col">*</div> 
        <br>
        
        <div class="third-row">4</div>
        <div class="third-row">5</div>
        <div class="third-row">6</div>
        <div class="third-row" id="last-col" >-</div>
        <br>
        
        <div class="fourth-row">1</div>
        <div class="fourth-row">2</div>
        <div class="fourth-row">3</div>
        <div class="fourth-row" id="last-col">+</div>
        <br>

        <div class="fifth-row">0</div>
        <div class="fifth-row">.</div>
        <div class="fifth-row">=</div>
        <div class="fifth-row" id="last-col">C</div>
        <br>
      </div>
      
      
    </center>
  </div>
  <script src="script.js"></script>
</body>

</html>
